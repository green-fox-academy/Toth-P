<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Thymeleaf Exercise #</title>
    <link rel="stylesheet" th:href="@{/style.css}"/>
    <meta charset="utf-8"/>
</head>
<body>


<h1>Bank of Simba</h1>

<table>
    <tr>
        <th>Index</th>
        <th>Name</th>
        <th>Balance</th>
        <th>Type</th>
        <th>Personality</th>


    </tr>
    <tr th:class="${account.getStyle}" th:each="account: ${accounts}">
        <td th:text="${accountStat.index}"></td>
        <td th:text="${account.name}"></td>
        <td th:text="${account.getFormatedBalance}"></td>
        <td th:text="${account.animalType}"></td>
        <td th:text="${account.getGood}"></td>



</table>


</body>
</html>
