<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>Welcome to Programmer Fox Club! </h1>
<p>Please provide a name, so you can associate it to your pet!</p>

<form action="/login" method="post">
    <label for="submitName">Name:</label>
    <input class="name" id="name" name="name" >
    <button id="submitName" type="submit">Go</button>
</form>

<div class="table-wrapper">
    <table>
        <tr>
            <th>Registered foxes:</th>

        </tr>
        <tr th:each="fox : ${foxList}">
            <td th:text="${fox.getName}">

        </tr>
    </table>
</div>

</body>
</html>
